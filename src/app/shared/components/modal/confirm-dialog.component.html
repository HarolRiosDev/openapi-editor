<h2 mat-dialog-title align="center">¿Iniciar nueva API?</h2>
<mat-dialog-content>
  <p>Se borrarán todos los datos actuales y se iniciará una nueva API. ¿Deseas continuar?</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false">Cancelar</button>
  <button mat-flat-button color="primary" [mat-dialog-close]="true">Sí, continuar</button>
</mat-dialog-actions>
